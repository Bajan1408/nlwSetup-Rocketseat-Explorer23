<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
<header>
<img src="./assets/img/logo.svg" alt="logo app habits">
  <button>
      <img src="./assets/img/plus.svg" alt="icone sinal de mais roxo" />
      <div>Regisrar o meu dia</div>
  </button>
</header>

<form id="form-habits">
  <div class="habits">
    <div class="habit" data-name="run">🏃‍♂️</div>
    <div class="habit" data-name="water">🥛</div>
    <div class="habit" data-name="food">🍅</div>
    <div class="habit" data-name="haveFun">🎪</div>
    <div class="habit" data-name="movie">🎞</div>
    <div class="habit" data-name="swim">🥽</div>
  </div>

  <div class="days"></div>
</form>

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./assets/js/script.js"></script>
    
</body>
</html>
